<body>
    <nav>
        <div class="nav-wrapper container">
            <div class=row>
                <div class="col m6 s6">
                        <a href="./login.html" class="btn-floating btn-large cyan pulse">
                            <i class="material-icons">lock_outline</i>

                    <ul id="nav-mobile" class="right">
                        <li id="login-state" class="hide">

            <div class="col m3"></div>
            <div class="col m3 icon"></div>

            <span></span>
            <span></span>

        </div>

                <input class="form-control" id="text-input" type="text" placeholder="Type here...">
                <button class="btn-floating btn-large waves-effect waves-light" id="submission" type="submit">Submit</button>
