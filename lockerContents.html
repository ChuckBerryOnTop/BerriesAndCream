<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/lock.css">

    <title>Online Locker</title>

<body>
    <div class="main-area container">
        <div class="row" id="map"> 
        </div>

        <button class="waves-effect btn-large waves-circle waves-red btn-floating" id="mapDirection">Dir</button>
        <button class="waves-effect btn-large waves-circle waves-red btn-floating" id="mapClear">Remap</button>
        <div class="row">
            <div class="col m3"></div>
            <div class="col m3 icon"></div>
            <div class="col m3 weather"></div>
            <div class="col m3"></div>
        </div>
        <div class="row" id="locker-plate">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="row main-screen" id="text-box"></div>
        </div>
        <form class="row">
            <div class="form-group row">
                <input class="form-control" id="text-input" type="text" placeholder="Type here...">
                <button class="btn-floating btn-large waves-effect waves-light" id="submission" type="submit">Submit</button>
                <button class="btn-floating btn-large waves-effect waves-light" id="reset">Reset</button>
            </div>
        </form>
    </div>    
    
    
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzZp4A3mUd0IiVr_KMP-fTP0MdKt6O8nQ"> </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/init.js"></script>
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <script type="text/javascript" src="assets/javascript/chatbox.js"></script>
    <script type="text/javascript" src="assets/javascript/db.js"></script>
    
 </body>
